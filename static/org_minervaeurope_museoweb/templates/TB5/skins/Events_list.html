<div class="searchResults" tal:condition="php: !is_null(RecordSetList['records'])">
	<h3 tal:content="structure RecordSetList/title"/>
	<span tal:omit-tag="" tal:condition="php: count(RecordSetList['records'])">
		<div tal:repeat="item RecordSetList/records" tal:attributes="class item/__cssClass__">
			<span tal:omit-tag="" tal:define="descrp item/eventdetail_description"/>
			<span tal:omit-tag="" tal:define="descrp2 php:strip_tags(substr(descrp,0,200))"/>
			<div class="around">
				<h4><a href="" tal:attributes="href item/__url__; title item/eventdetail_title" tal:content="structure item/eventdetail_title"></a></h4>
				<h4 class="subtitle"><span tal:omit-tag="" tal:content="structure item/eventdetail_date" /> <span tal:omit-tag="" tal:content="structure item/eventdetail_year" /></h4>
				<span tal:content="structure descrp2" tal:omit-tag="" /><span tal:omit-tag="" tal:condition="php:strlen(descrp)>200" tal:content="string:..."/>
			</div>
		</div>
	</span>
	<span tal:omit-tag="" tal:condition="php: !count(RecordSetList['records'])">
		<div class="around" >
			<p tal:content="php:__T('MW_NO_RECORD_FOUND')"></p>
		</div>
	</span>
	<div class="clear"></div>
</div>
