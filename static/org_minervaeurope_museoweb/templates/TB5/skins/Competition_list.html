<div class="searchResults" tal:condition="php: !is_null(RecordSetList['records'])">
	<h3 tal:content="structure RecordSetList/title"/>
	<span tal:omit-tag="" tal:condition="php: count(RecordSetList['records'])">
		<div tal:repeat="item RecordSetList/records" tal:attributes="class item/__cssClass__">
			<div class="around">
				<h4><a href="" tal:attributes="href item/__url__; title item/competitiondetail_title" tal:content="structure item/competitiondetail_title"></a></h4>
				<p tal:condition="item/competitiondetail_type"><strong tal:content="structure php: __T('MW_COMPETITION_TYPE')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="structure item/competitiondetail_type" /></p>
				<p tal:condition="item/competitiondetail_duedate"><strong tal:content="structure php: __T('MW_COMPETITION_DUEDATE')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="php: MW_formatDate(item['competitiondetail_duedate'])"/></p>
				<p tal:condition="item/competitiondetail_pubdate"><strong tal:content="structure php: __T('MW_COMPETITION_PUBDATE')"></strong>:&nbsp;<span tal:omit-tag="" tal:content="php: MW_formatDate(item['competitiondetail_pubdate'])" /></p>
			</div>
		</div>
	</span>
	<span tal:omit-tag="" tal:condition="php: !count(RecordSetList['records'])">
		<div class="around" >
			<p tal:content="php:__T('MW_NO_RECORD_FOUND')"></p>
		</div>
	</span>
	<div class="clear"></div>
</div>
